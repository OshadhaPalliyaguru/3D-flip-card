<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Christmas Gift</title>
</head>
<body>
    <canvas id="snow-canvas"></canvas>

    <div class="scene" id="cardScene">
        <div class="card">
            <div class="card__face card__face--front">
                <div class="ribbon"></div>
                <div class="gift-tag">For You</div>
                <div class="tap-hint">Tap to Open</div>
            </div>

            <div class="card__face card__face--back">
                <h2 class="card-title">Merry Christmas!</h2>
                <p class="card-text">
                    May your holidays be as bright as the stars and as magical as this digital snow! 
                    <br><br>
                    Wishing you happiness, success, and bugs-free code in the coming year!
                </p>
                <p class="signature">With love,<br>Oz</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="app.js"></script>
</body>
</html>
